<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Titanic View</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h1>Visualize Titanic Data</h1>
    <div id="titanic"></div>

    <div id="passenger-details"></div>


    <h2>Legend</h2>
    <div id="legend">
      <h3>Embarked Location (Color)</h3>
      <ul id="embark">
        <li style="color: #6D81FA">S</li>
        <li style="color: #FA865C">C</li>
        <li style="color: #26A339">Q</li>
        <li>Unknown Location</li>
      </ul>
      <h3>Sex (Shape)</h3>
      <ul id="sex">
        <li>Female</li>
        <li style="list-style-type: square">Male</li>
      </ul>
      <h3>Age (Size)</h3>
      <ul id="age">
        <li>Adult</li>
        <li style="font-size: 15px;">Child</li>
      </ul>
    </div>

    <h2>Embarked Percentage</h2>
    <div id="titanic-embarked"></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
